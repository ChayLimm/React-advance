<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Products Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Fake Products Store</h1>
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        async function fetchFakeProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                const products = await response.json();
                
                const productsContainer = document.getElementById('products-list');
                productsContainer.innerHTML = products.map(product => `
                    <div class="product-item border border-gray-200 rounded-xl bg-white shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                        <div class="p-6">
                            <div class="flex justify-center mb-4">
                                <img src="${product.image}" alt="${product.title}" class="w-48 h-48 object-contain"/>
                            </div>
                            <h2 class="text-lg font-bold mb-2 line-clamp-2">${product.title}</h2>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${product.description}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-green-600 font-bold text-xl">$${product.price}</span>
                                <span class="text-yellow-500 bg-yellow-50 px-3 py-1 rounded-full text-sm font-medium">
                                    ‚≠ê ${product.rating.rate} (${product.rating.count})
                                </span>
                            </div>
                            <div class="mt-4">
                                <span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full">
                                    ${product.category}
                                </span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error fetching fake products:', error);
                const productsContainer = document.getElementById('products-list');
                productsContainer.innerHTML = `
                    <div class="col-span-full text-center p-8">
                        <p class="text-red-500 text-lg">Failed to load products. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchFakeProducts);
    </script>
</body>
</html>
